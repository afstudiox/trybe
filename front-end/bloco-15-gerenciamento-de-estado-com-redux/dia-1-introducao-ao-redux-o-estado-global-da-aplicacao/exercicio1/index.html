<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: orange;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      
      // ESTADO INICIAL DA APLICAÇÃO
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      // FUNÇÕES AUXILIARES
      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
          cor += oneChar[aleatorio()];
        }
        return cor;
      }
    
      
      // REDUCER
      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case 'NEXT':
            return { ...state, 
              index: state.index >= state.colors.length - 1
                ? state.index 
                : state.index + 1}

          case 'PREVIOUS':
            return {...state, 
              index: state.index <= 0 
                ? state.index 
                : state.index - 1}

          case 'RANDOM':
            return ({
              ...state, 
              colors: [...state.colors, criarCor() ],
              index: state.colors.length
            });
          
          default: return state;
        }
      };

           
      // STORE
      const store = Redux.createStore(reducer, 
      window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());

      
      // ACTIONS
      const NEXT_COLOR = () => ({type: 'NEXT'});
      const PREVIOUS_COLOR = () => ({type: 'PREVIOUS'});
      const RANDOM_COLOR = () => ({type: 'RANDOM'});

      // INTERAÇÕES
      const btnNext = document.getElementById('next');
      const btnPrevious = document.getElementById('previous');
      const btnRandom = document.getElementById('random');

      btnNext.addEventListener('click', ()=> store.dispatch(NEXT_COLOR()));
      btnPrevious.addEventListener('click', ()=> store.dispatch(PREVIOUS_COLOR()));
      btnRandom.addEventListener('click', () => store.dispatch(RANDOM_COLOR()));

      // ATUALIZAÇÕES DE TELA
      store.subscribe((state)=>{
        const globalState = store.getState();
        const { index, colors } = globalState;

        const value = document.getElementById('value');
        value.innerHTML= colors[index];

        const backGround = document.getElementById('container');
        backGround.style.backgroundColor = colors[index];
      });
     

    </script>
  </body>
</html>
