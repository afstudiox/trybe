<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <main>
        <header class="form-header">
            <h1>Formulário para Cadastro de Currículo</h1>
            <p>Preeencha os campos abaixo</p>
        </header>

            <form id="cv-form">

                <div class="form-row">

                    <fieldset>

                        <div class="line-content">
                            <label for="nome">Nome</label>
                            <input id="nome" name="nome" type="text" maxlength="40" required>
                        </div>

                        <div class="line-content">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" maxlength="50" required>
                        </div>
                        
                        <div class="line-content">
                            <label for="cpf">CPF</label>
                            <input id="cpf" name="cpf" type="text" maxlength="11" required>
                        </div>
                        <div class="line-content">
                            <label for="endereco">Endereço</label>
                            <input id="endereco" name="endereco" type="text" maxlength="200" required>
                        </div>

                        <div class="line-content">
                            <label for="cidade">Cidade</label>   
                            <input id="cidade" name="cidade" type="text" maxlength="28" required>  
                        </div>    

                        <div class="line-content">
                            <label for="uf">Estado</label>
                            <select name="uf" id="uf" required>
                                <option disabled selected value>Selecione o seu estado</option>
                            </select>
                        </div>

                        <div class="line-content">
                            <label for="tipo">Tipo do Imóvel</label>
                                <label for="casa"><input id="casa" name="tipo" type="radio" required>Casa
                                <label for="apto"><input id="apto" name="tipo" type="radio" required>Apartamento</label>
                        </div>

                    </fieldset>
                
                </div>

                <div class="form-row">

                    <fieldset>

                        <div class="line-content">
                            <label for="resumo">Resumo do Currículo </label>
                                <textarea id="resumo" maxlength="1000" cols="100" rows="20" required></textarea>
                        </div>
                        <div class="line-content">
                            <label for="cargo">Cargo</label>
                                <input id="cargo" name="cargo" type="text" maxlength="40" required >
                        </div>
                        <div class="line-content">
                            <label for="desc-cargo">Descrição do cargo</label>
                                <input id="desc-cargo" name="desc-cargo" type="text" required>
                        </div>
                        <div class="line-content">
                            <label for="dt-inicio">Data de Início</label>
                                <input class="dt-input" name="dt-inicio" type="text">
                        </div>
                                
                    </fieldset>

                    <button class="btn-enviar" type="submit">Enviar</button>
                    <button class="btn-limpar" type="button">Limpar</button>

                </div>

            </form>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
