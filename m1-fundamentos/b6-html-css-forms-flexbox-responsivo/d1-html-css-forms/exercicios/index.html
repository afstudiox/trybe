<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <main class="container">
        <h1>AFSTUDIO JOBS</h1>
        <form action="post">
            <fieldset ><legend>Cadastro de Currículo</legend>
                <div class="form-floating mb-3">
                  <input class="form-control" placeholder="" id="nome" name="nome" type="text" maxlength="40" required>
                  <label class="form-label" for="nome">Nome</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" placeholder="" id="email" name="email" type="email" maxlength="50" required>
                  <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" placeholder="" id="cpf" name="cpf" type="text" maxlength="11" required>
                  <label for="cpf">CPF</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" placeholder="" id="endereco" name="endereco" type="text" maxlength="200" required>
                  <label for="endereco">Endereço</label>
                </div>
               <div class="input-group mb-3">
                 <select class="form-select" name="uf" id="uf">
                  <option value="">Escolha sua UF</option>
                 </select>
                 <label class="input-group-text" for="uf">UF</label>
               </div>
                <div class="form-control mb-3">
                  <span>Tipo de Moradia</span><br><br>
                  <div class="form-check-inline">
                    <label class="form-check-label" for="tipo">Casa</label>
                    <input class="form-check-input" id="casa" name="tipo" type="radio" value="Casa">
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label" for="tipo">Apartamento</label>
                    <input class="form-check-input" id="apto" name="tipo" type="radio" value="Apartamento">
                  </div>
                </div>

            </fieldset>

            <fieldset><legend>Seu último emprego</legend>
                <div class="form-floating mb-3">
                  <textarea class="form-control" id="resumo-curriculo" maxlength="1000" required></textarea>
                  <label for="Resumo do Currículo">Resumo do Currículo</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="cargo" name="cargo" type="text">
                  <label for="cargo">Cargo</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="desc-cargo" name="desc-cargo" type="text">
                  <label for="desc-cargo">Descrição do cargo
                </div>
               <div class="form-floating mb-3">
                 <input class="form-control" value="25/12/1977" id="dt-inicio" name="dt-inicio" type="text">
                  <label for="dt-inicio">Data de Início</label>
               </div>
            </fieldset>

            <button class="btn btn-outline-primary" id="btnEnviar"type="submit">Enviar</button>
            <button class="btn btn-outline-secondary" id="btnReset" type="reset">Apagar</button>
        </form>
        <section>
          <p id="pNome"></p>
          <p id="pEmail"></p>
          <p id="pCpf"></p>
          <p id="pEndereco"></p>
          <p id="pUf"></p>
          <p id="pTipo"></p>
          <p id="pResumo"></p>
          <p id="pCargo"></p>
          <p id="pDataInicio"></p>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
