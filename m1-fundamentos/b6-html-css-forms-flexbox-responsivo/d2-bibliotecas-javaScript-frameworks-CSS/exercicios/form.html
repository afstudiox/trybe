<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <main>
        <form action="">
            <fieldset><legend>Cadastro de Currículo</legend>
                <label for="nome">Nome</label>
                <input id="nome" name="nome" type="text" maxlength="40" required>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" maxlength="50" required>
                <label for="cpf">CPF</label>
                <input id="cpf" name="cpf" type="text" maxlength="11" required>
                <label for="endereco">Endereço</label>
                <input id="endereco" name="endereco" type="text" maxlength="200" required>
                <label for="uf">Estado</label>
                <select name="uf" id="uf"></select>
                <label for="casa"><input id="casa" name="tipo" type="radio">Casa</label>
                <label for="apto"><input id="apto" name="tipo" type="radio">Apartamento</label>
            </fieldset>

            <fieldset><legend>Seu último emprego</legend>
                <label for="Resumo do Currículo"><textarea id="resumo-curriculo" maxlength="1000" required></textarea></label>
                <label for="cargo">Cargo<input id="cargo" name="cargo" type="text"></label>
                <label for="desc-cargo">Descrição do cargo<input id="desc-cargo" name="desc-cargo" type="text"></label>
                <label for="dt-inicio">Data de Início<input value="25/12/1977" id="dt-inicio" name="dt-inicio" type="text"></label>
                
            </fieldset>
        </form>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
