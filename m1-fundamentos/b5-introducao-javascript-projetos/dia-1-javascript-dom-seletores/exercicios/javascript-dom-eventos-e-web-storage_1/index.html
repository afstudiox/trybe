<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
    
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */
        
        //Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function mudaPrimeiroParagrafo(){
          let minhaFrase = document.getElementsByTagName("p")[1];
          minhaFrase.innerHTML = "Eu me vejo um profissional feliz, trabalhando naquilo que amo!!" 
        }
        mudaPrimeiroParagrafo();
        
        //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function mudaCorTrybe(){
          corTrybe = document.getElementsByClassName('main-content')[0];
          corTrybe.style.backgroundColor='rgb(76,164,109)';
        }
        mudaCorTrybe();

        //Crie uma função que mude a cor do quadrado vermelho para branco.
        function mudaCor(){
          quadradoVermelho = document.getElementsByClassName('center-content')[0];
          quadradoVermelho.style.backgroundColor='white';
        }
        mudaCor();

        //Crie uma função que corrija o texto da tag <h1>.
        function corrigeTitulo(){
          corretorTitulo = document.getElementsByTagName('h1')[0]
          corretorTitulo.innerText='Exercício 5.1 - JavaScript';
        }
        corrigeTitulo();

        //Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function paragrafoMaiusculo(){
          let paragrafos = document.getElementsByTagName('p');
          for (let index of paragrafos){
            index.style.textTransform ='uppercase';
            index.style.textAlign = 'center';
          }
        }
        console.log(paragrafoMaiusculo())

        //Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function todosParagrafos(){
          let paragrafos = document.getElementsByTagName('p');
          for (let index of paragrafos){
             console.log(index.innerText);
          }
        }
        todosParagrafos();

    </script>
  </body>
</html>
